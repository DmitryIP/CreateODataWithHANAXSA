ID: CreateODataWithHANAXSA
_schema-version: '2.1'
description: Create OData With HANA XSA
version: 0.0.1
modules:
  - name: c_db
    type: hdb
    path: cp_db
    requires:
      - name: hdi_c_db
  - name: c_web
    type: html5
    path: cp_web
    requires:
      - name: UAA-service
      - name: c_core_xsjs_api
        group: destinations
        properties:
          name: core-xsjs-backend
          url: '~{url}'
          forwardAuthToken: true
      - name: ui5
  - name: c_core_xsjs
    type: nodejs
    path: cp_core_xsjs
    provides:
      - name: c_core_xsjs_api
        properties:
          url: '${default-url}'
    requires:
      - name: UAA-service
      - name: hdi_c_db
      - name: c_db
resources:
  - name: hdi_c_db
    parameters:
      config:
        schema: CP_DB
    properties:
      hdi-container-name: '${service-name}'
    type: com.sap.xs.hdi-container
  - name: UAA-service
    type: com.sap.xs.uaa-space
  - name: ui5
    type: org.cloudfoundry.managed-service
    parameters:
      service: sapui5_sb
      service-plan: sapui5-1.60
