ID: CreateODataWithHANAXSA
_schema-version: '2.1'
description: Create OData With HANA XSA
version: 0.0.1
modules:
  - name: c_db
    type: hdb
    path: c_db
    requires:
      - name: hdi_c_db
  - name: c_web
    type: html5
    path: c_web
    requires:
      - name: UAA-service
resources:
  - name: hdi_c_db
    parameters:
      config:
        schema: C_DB
    properties:
      hdi-container-name: '${service-name}'
    type: com.sap.xs.hdi-container
  - name: UAA-service
    type: com.sap.xs.uaa-space
